<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="w-100" style="max-width: 500px;">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center text-danger mb-4">Forgot Password</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endwith %}

        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Registered Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="example@mail.com" required>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">Send Reset Link</button>
            <a href="{{ url_for('login_Form') }}" class="btn btn-outline-danger">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
