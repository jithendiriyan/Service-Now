<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form class="mx-auto mt-5 p-4 shadow rounded bg-info" style="max-width: 500px;" action="signup_Form" method="POST">
  <h3 class="text-center">Create an account</h3>
  <!-- Full Name -->
  <div class="mb-3">
    <label for="inputName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="inputName" name="name" placeholder="(eg: John Doe S)" required>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" id="inputEmail4" required>
  </div>

  <!-- Phone Number -->
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" name="phone" placeholder="0123456789" required>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Re-enter Password</label>
    <input type="password" class="form-control" id="re-password" name="re-password" required>
  </div>

  <!-- Already account -->
   <div class="mb-3">
    <small>
     Already have an account? 
      <a href="login_Form" class="text-danger text-decoration-none">Log in</a>
    </small>
    </div>

  <!-- Button -->
     <div class="mb-3 text-center">
    <button id="create" type="submit" class="btn btn-danger w-50" onclick="login_Form(event)">Create</button>
     </div>
</form>
