<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Heading -->
<h2 class="text-center mt-5 mb-4">Speed X Service Form</h2>

<!-- Form Container -->
<div class="container">
  <form class="row g-3" action="/book_speed" method="POST">
    
    <!-- Name -->
    <div class="col-md-4">
      <label for="inputName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="inputName" name="name" placeholder="(eg: John Doe S)" value="{{ user.name if user else '' }}" required>
    </div>

    <!-- Email -->
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" value="{{ user.email if user else '' }}" required>
    </div>

    <!-- Phone -->
    <div class="col-md-4">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" name="phone" placeholder="0123456789" value="{{ user.phone if user else '' }}" required>
    </div>

    <!-- Address 1 -->
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address1" placeholder="1234 Main St" required>
    </div>

    <!-- Address 2 -->
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, or floor">
    </div>

    <!-- City -->
    <div class="col-md-4">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>

    <!-- State -->
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" name="state">
        <option selected>Choose...</option>
        <option>Tamil Nadu</option>
        <option>Kerala</option>
        <option>Karnataka</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Zip -->
    <div class="col-md-4">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip">
    </div>

    <!-- Vehicle -->
    <div class="col-md-4">
      <label for="vehicleType" class="form-label">Vehicle</label>
      <select id="vehicleType" class="form-select" name="vehicle">
        <option selected>Choose...</option>
        <option>Bike</option>
        <option>Scooter</option>
        <option>Car</option>
        <option>Truck</option>
        <option>auto/rickshaw</option>
        <option>E-Bike</option>
        <option>E-Scooter</option>
        <option>E-Car</option>
        <option>E-Truck</option>
        <option>E-Auto</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Register No -->
    <div class="col-md-2">
      <label for="inputReg" class="form-label">Register No</label>
      <input type="text" class="form-control" id="inputReg" name="register_no" placeholder="(eg: TN X1 XZ XXXX)" style="text-transform:uppercase" required>
    </div>

    <!-- Make -->
    <div class="col-md-2">
      <label for="inputMake" class="form-label">Make</label>
      <input type="text" class="form-control" id="inputMake" name="make" placeholder="(eg: BMW)" required>
    </div>

    <!-- Model -->
    <div class="col-md-2">
      <label for="inputModel" class="form-label">Model</label>
      <input type="text" class="form-control" id="inputModel" name="model" placeholder="(eg: 320i)" required>
    </div>

    <!-- Distance -->
    <div class="col-md-2">
      <label for="inputDistance" class="form-label">Distance Driven (km/h)</label>
      <input type="text" class="form-control" id="inputDistance" name="distance" placeholder="(eg: 6500)" required>
    </div>

    <!-- Complaint -->
    <div class="col-12">
      <label for="complainTextarea1" class="form-label">Complain</label>
      <textarea class="form-control" id="complainTextarea1" name="complain" rows="3"></textarea>
    </div>

    <!-- Duration -->
    <div class="col-md-3 d-flex gap-2 align-items-end">
      <label class="form-label me-2">Duration</label>
      <input type="number" class="form-control form-control-sm" name="hours" placeholder="Hrs" min="0">
      <input type="number" class="form-control form-control-sm" name="minutes" placeholder="Min" min="0" max="59">
    </div>

    <!-- Checkbox -->
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="check">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>

    <!-- Submit -->
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-danger px-5">Submit</button>
    </div>
    
  </form>
</div>
