<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger py-2 " id="home">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-bold fs-4" href="#">Service Now</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Links -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#home"><i class="bi bi-house-door-fill me-1"></i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#spares"><i class="bi bi-tools me-1"></i>Spares</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('membership') }}"><i class="bi bi-stars me-1"></i>Membership</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('view_cart') }}">
            <i class="fas fa-shopping-cart me-1"></i>Cart
          </a>
        </li>
      </ul>

      <!-- User Section -->
      <div class="d-flex align-items-center">
        {% if session.get('user') %}
        <div class="dropdown">
          <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="profileDropdown"
                  data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i> {{ session['user']['name'] }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="{{ url_for('profile') }}">
              <i class="bi bi-person-lines-fill me-2"></i>Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">
              <i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>
        {% else %}
        <a href="{{ url_for('login_Form') }}" class="btn btn-outline-light me-2">
          <i class="bi bi-box-arrow-in-right me-1"></i>Login
        </a>
        <a href="{{ url_for('signup_Form') }}" class="btn btn-light text-danger">
          <i class="bi bi-person-plus-fill me-1"></i>Sign Up
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
