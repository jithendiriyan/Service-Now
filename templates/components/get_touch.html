<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Section Heading -->
<div class="mt-5 text-center">
  <h3 class="text-danger fw-bold"><i class="bi bi-chat-left-text me-2"></i>Get in Touch</h3>
  <p class="text-muted">Let us know how we can help you today!</p>
</div>

<!-- Form Container -->
<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 500px;">

    <form method="POST" action="{{ url_for('get_touch') }}">
      <!-- Plan Selection -->
      <div class="mb-3">
        <label for="plan" class="form-label">Choose a Plan</label>
        <select class="form-select" name="plan" id="plan" required>
          <option selected disabled value="">-- Select Plan --</option>
          <option value="Yearly Special treatment">Yearly Special Treatment</option>
          <option value="Monthly Service">Monthly Service</option>
          <option value="Three">Added in Future</option>
        </select>
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ user.name if user else '' }}" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ user.email if user else '' }}" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="number" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" name="number" id="number" value="{{ user.phone if user else '' }}" placeholder="Enter 10-digit number" required>
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label for="location" class="form-label">Your Location</label>
        <input type="text" class="form-control" name="location" id="location" required>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-danger w-100">Submit Request</button>
      </div>
    </form>

  </div>
</div>
