<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Heading -->
<h2 class="text-center mt-5 mb-4">Custom / Complain Service Form</h2>

<!-- Success Alert -->
{% if success %}
<div class="container">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    Your appointment has been booked successfully!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endif %}

<!-- Form Container -->
<div class="container">
  <form class="row g-3" action="/book_customize" method="POST">

    <!-- Name -->
    <div class="col-md-4">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" placeholder="(eg: John Doe S)" value="{{ user.name if user else '' }}" required>
    </div>

    <!-- Email -->
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" value="{{ user.email if user else '' }}" required>
    </div>

    <!-- Phone -->
    <div class="col-md-4">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" name="phone" placeholder="0123456789" value="{{ user.phone if user else '' }}" required>
    </div>

    <!-- Address 1 -->
    <div class="col-12">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" name="address1" placeholder="1234 Main St">
    </div>

    <!-- Address 2 -->
    <div class="col-12">
      <label class="form-label">Address 2</label>
      <input type="text" class="form-control" name="address2" placeholder="Apartment or floor">
    </div>

    <!-- City -->
    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" class="form-control" name="city">
    </div>

    <!-- State -->
    <div class="col-md-4">
      <label class="form-label">State</label>
      <select class="form-select" name="state">
        <option selected>Choose...</option>
        <option>Tamil Nadu</option>
        <option>Kerala</option>
        <option>Karnataka</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Zip -->
    <div class="col-md-4">
      <label class="form-label">Zip</label>
      <input type="text" class="form-control" name="zip">
    </div>

    <!-- Vehicle -->
    <div class="col-md-4">
      <label class="form-label">Vehicle</label>
      <select class="form-select" name="vehicle">
        <option selected>Choose...</option>
        <option>Bike</option>
        <option>Scooter</option>
        <option>Car</option>
        <option>Truck</option>
        <option>Auto/Rickshaw</option>
        <option>E-Bike</option>
        <option>E-Scooter</option>
        <option>E-Car</option>
        <option>E-Truck</option>
        <option>E-Auto</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Register No -->
    <div class="col-md-2">
      <label class="form-label">Register No</label>
      <input type="text" class="form-control" name="register_no" placeholder="(eg: TN X1 XZ XXXX1)" style="text-transform:uppercase" required>
    </div>

    <!-- Make -->
    <div class="col-md-2">
      <label class="form-label">Make</label>
      <input type="text" class="form-control" name="make" placeholder="(eg: BMW)">
    </div>

    <!-- Model -->
    <div class="col-md-2">
      <label class="form-label">Model</label>
      <input type="text" class="form-control" name="model" placeholder="(eg: 320i)">
    </div>

    <!-- Distance -->
    <div class="col-md-2">
      <label class="form-label">Distance Driven (km/h)</label>
      <input type="text" class="form-control" name="distance" placeholder="(eg: 6500)">
    </div>

    <!-- Complain -->
    <div class="col-12">
      <label class="form-label">Complain</label>
      <textarea class="form-control" name="complain" rows="3" placeholder="Mention any specific issue or requirement"></textarea>
    </div>

    <!-- Checkbox -->
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="check" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>

    <!-- Submit -->
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-danger px-5">Submit</button>
    </div>
  </form>
</div>
